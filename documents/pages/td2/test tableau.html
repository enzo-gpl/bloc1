<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de Tableau HTML</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Exemple de Tableau</h2>

    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Âge</th>
                <th>Profession</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Marie</td>
                <td>30</td>
                <td>Ingénieure</td>
            </tr>
            <tr>
                <td>Paul</td>
                <td>25</td>
                <td>Étudiant</td>
            </tr>
            <tr>
                <td>Luc</td>
                <td>40</td>
                <td>Docteur</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
